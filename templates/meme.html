{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 50px;">
    <div class="row">
      <!-- Latest Posts -->
      <main class="post blog-post col-lg-8">
        <div class="container">
            <div class="post-single">
                <div class="post-thumbnail">
                    <img src="{{ meme.meme.url }}" class="img-fluid" style="border: 3px solid orangered;">
                </div>
                <div class="post-details">
                    <div class="post-meta d-flex justify-content-between">
                        <!--------------------FACEBOOK-------------------------->
                        <div class="text-left">
                            <div class="fb-like" data-href="http://127.0.0.1:8000/blog/meme/{{ meme.meme_id }}" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="posts-nav d-flex justify-content-between align-items-stretch flex-column flex-md-row">
                {% if pre_meme != False %}
                    <a href="{% url 'meme' pre_meme.meme_id %}" class="prev-post text-left d-flex align-items-center">
                        <div class="icon prev"><i class="fa fa-angle-left"></i></div>
                        <div class="text">
                            <strong class="text-primary">Previous Meme </strong><br>
                            <strong>{{ pre_meme.title }}</strong>
                        </div>
                    </a>
                {% endif %}

                {% if next_meme != False %}
                    <a href="{% url 'meme' next_meme.meme_id %}" class="next-post text-right d-flex align-items-center justify-content-end">
                    <div class="text"><strong class="text-primary">Next Meme </strong><br>
                       <strong>{{ next_meme.title }}</strong>
                    </div>
                    <div class="icon next"><i class="fa fa-angle-right"></i></div>
                    </a>
                {% endif %}
            </div>

            <!--------------------FACEBOOK-------------------------->

            <div class="text-center">
                <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/meme/{{ meme.meme_id }}" data-numposts="5" data-width=""></div>
            </div>
          </div>
        </main>
        {% include 'aside.html' %}
      </div>
  </div>
  {% endblock %}
